<body style="margin:0px"> 
    <div style="background-color: #FAFAD2; border:1px solid #999999">
        <h2 style="text-align: center;">WeHelp申請書</h2>
    </div>

    <div id = "list">
        <div id = "introduce" style="padding: 60px; line-height: 30px;"></div>
    </div>
    <script>
    //先顯示Loading訊息
    let list=document.getElementById("list");
    //list.innerHTML="...loading...";   
    let introduce=document.getElementById("introduce");

    let src = "https://millieyeh.github.io/website/data/introduction.json";
    
    fetch(src).then(function(response){
        return response.json(); //將資料用JSON的格式詮釋
    }).then(function(result){
        //把抓到的資料放到畫面上
        introduce.innerHTML = "";
        let element;
        for(let i=0; i<result.length; i++){
            element = result[i];
            introduce.innerHTML += element.question.bold() + "<br>" + element.answer + "<hr/>";
        }
    });

    </script>
